<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App -Simple Interest Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 

    <header>
     
    </header>
    <div class="container">
      <h1>Simple Interest Calculator</h1>
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="principal">Amount($):</label>
          <input type="number" id="principal" value="0" min="0" />
        </div>
        <!-- <div class="wrapper">
          <label for="rate">Rate:</label>
          <input type="number" id="rate" value="5" />
        </div> baby are okay ... -->

        <div class="kashif">
          <div class="wrapper">
            <label for="rate">Interest Rate in %:</label>
          <input type="range" id="my-slider" min="1" max="20" value="0" step="0.25" oninput="slider()">
         </div> <div id="slider-value">0</div>
      </div>
      </div>
      <label for="time">years:</label>
      <div class="time-wrapper">
        <!-- <input type="option" id="time" value="1" /> -->
        <select  id="time" value="0">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="7">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">24</option>
          <option value="25">25</option>
          <option value="26">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
        </select>
      </div>
      <button id="calculate-btn" onclick="uff()">Compute Interest</button>
      <div id="result"></div>
      <br>

      <div class="footer">
        <div class="copy">

        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
